AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM roles for CloudFormation StackSets cross-account deployment'
# Updated: 2025-12-04 - Fixed role names to match AWS standards

Parameters:
  SpokeAccountAId:
    Description: AWS Account ID for Spoke Account A
    Type: String
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be a valid 12-digit AWS Account ID
    Default: '111111111111'

  SpokeAccountBId:
    Description: AWS Account ID for Spoke Account B
    Type: String
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be a valid 12-digit AWS Account ID
    Default: '222222222222'

  GitHubOrg:
    Description: GitHub organization or username
    Type: String
    Default: your-github-org

  GitHubRepo:
    Description: GitHub repository name
    Type: String
    Default: centralized-networking

Resources:
  # StackSet Administration Role (Hub Account)
  StackSetAdministrationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AWSCloudFormationStackSetAdministrationRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - Key: Purpose
          Value: StackSet Administration

  # GitHub Actions OIDC Provider
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Purpose
          Value: GitHub Actions OIDC

  # GitHub Actions Role
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsDeploymentRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !GetAtt GitHubOIDCProvider.Arn
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${GitHubRepo}:*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - Key: Purpose
          Value: GitHub Actions Deployment

Outputs:
  StackSetAdministrationRoleArn:
    Description: ARN of StackSet Administration Role
    Value: !GetAtt StackSetAdministrationRole.Arn
    Export:
      Name: StackSet-Administration-Role-ARN

  GitHubActionsRoleArn:
    Description: ARN of GitHub Actions Role
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: GitHub-Actions-Role-ARN

  StackSetExecutionRoleTemplate:
    Description: Template for creating StackSet Execution Role in spoke accounts
    Value: |
      Deploy the following CloudFormation template in each spoke account:
      
      AWSTemplateFormatVersion: '2010-09-09'
      Description: 'StackSet Execution Role for Spoke Account'
      
      Parameters:
        HubAccountId:
          Type: String
          Description: AWS Account ID of the Hub Account
      
      Resources:
        StackSetExecutionRole:
          Type: AWS::IAM::Role
          Properties:
            RoleName: AWSCloudFormationStackSetExecutionRole
            AssumeRolePolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Principal:
                    AWS: !Sub 'arn:aws:iam::${HubAccountId}:role/AWSCloudFormationStackSetAdministrationRole'
                  Action: sts:AssumeRole
            ManagedPolicyArns:
              - arn:aws:iam::aws:policy/AdministratorAccess
